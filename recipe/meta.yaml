{% set name = "braceexpand" %}
{% set version = "0.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d9b2eeb422e4efa8d3deb136d2f57257eeb59ec5705bafc696c7a7c8bff5c4e2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - braceexpand

about:
  home: "https://github.com/trendels/braceexpand"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Bash-style brace expansion for Python"

extra:
  recipe-maintainers:
    - cbrueffer
