{% set name = "braceexpand" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1bf4fdc1713e46feacac0f1acbbb12239bdda7c7c4183fc8fb22bf6f285f854

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - braceexpand

about:
  home: https://github.com/trendels/braceexpand
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Bash-style brace expansion for Python

extra:
  recipe-maintainers:
    - cbrueffer
